<nav ng-include="'/partials/nav.html'"></nav>

<div class="row">
  <div class="col-md-12">
    
    <div class="col-md-3 sideMenu">
      <div ng-include="'/partials/menu-customer.html'"></div>
    </div>

    <div class="col-md-9 detailItem">
        <h3>Customer ID: #{{ cus.CustomerId }}</h3>
        <ul>  
          <li><span>Name: </span>{{ cus.FirstNameC }} {{ cus.LastNameC }}</li>
          <li><span>Company: </span>{{ cus.Company }}</li>
          <li><span>Phone: </span>{{ cus.PhoneC }}</li>
          <li><span>Website: </span><a href="{{ cus.URL }}" target="_blank">{{ cus.URL }}</a></li>
          <li><span>Email: </span><a href="mailto:'{{ cus.EmailC }}'">{{ cus.EmailC }}</a></li>
        </ul>
    
        <button ng-click="editCustomer(cus.CustomerId)">Edit Customer</button>

        <div class="backBtn">
        <br>
        <a href="#/customers">< Back to Customer List</a><br><br>
      </div>
    </div>

  </div>
</div>
