<nav ng-include="'/partials/nav.html'"></nav>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    
    <h3>Add A New Customer</h3>
    <div class="form-group">
      <input type="text" ng-model="newCustomer.FirstNameC" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
      <input type="text" ng-model="newCustomer.LastNameC" class="form-control" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input type="text" ng-model="newCustomer.Company" class="form-control" placeholder="Company Name">
    </div>

    <div class="form-group">
      <input type="text" ng-model="newCustomer.URL" class="form-control" placeholder="URL / Website">
    </div>

    <div class="form-group">
      <input type="text" ng-model="newCustomer.PhoneC" class="form-control" placeholder="Phone Number">
    </div>

    <div class="form-group">
      <input type="text" name="email" ng-model="newCustomer.EmailC" class="form-control" placeholder="Email Address">
    </div>

    <button ng-click="addCustomer()">Add Customer</button>
    <div>
      <br>
      <a href="#/customers">< Back to Customer List</a><br><br>
    </div>
  </div>
</div>
